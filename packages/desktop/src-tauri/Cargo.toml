[package]
name = "dialectic"
version = "0.1.0"
description = "A thinking interface for strategic reasoning"
authors = ["Dialectic"]
license = "MIT"
repository = ""
edition = "2021"
default-run = "dialectic"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["macos-private-api"] }
tauri-plugin-shell = "2"
tauri-plugin-fs = "2"
tauri-plugin-dialog = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
portable-pty = "0.8"
notify = { version = "6", features = ["serde"] }
notify-debouncer-mini = "0.4"
ulid = "1"
chrono = { version = "0.4", features = ["serde"] }
dirs = "5"
thiserror = "1"
parking_lot = "0.12"
# Context management
tiktoken-rs = "0.5"
lazy_static = "1.4"
anyhow = "1"

# HTTP client (for Chroma REST API)
reqwest = { version = "0.12", features = ["json"] }
futures = "0.3"

# CLI
clap = { version = "4", features = ["derive"] }

[lib]
name = "dialectic_lib"
path = "src/lib.rs"

[[bin]]
name = "dialectic"
path = "src/main.rs"

[[bin]]
name = "dialectic-cli"
path = "src/bin/dialectic.rs"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
